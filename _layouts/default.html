<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-au">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>quantum lunch &raquo; {{ page.title }}</title>
   <link rel="stylesheet" href="/quantum-lunch/css/reset.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="/quantum-lunch/css/screen.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="/quantum-lunch/css/960.css" type="text/css" media="screen, projection" />
</head>
<body>
    <div class="container_12">
        <div class="grid_12 title">
            <h1><a href="/quantum-lunch/">Quantum Lunch</a></h1>
            <span class="info"><div class="extra">reading group in Melbourne, Australia.</div></span>
        </div>
        <div class="grid_8 suffix_2 main">
            {{ content }}
        </div> 

        <div class="grid_12 links">
            <h3 id="green">Agenda</h3>
            <table>
            <tr>
                <th>Meeting Date</th>
                <th>Papers</th>
                <th>Comments</th>
            </tr>
            {% for post in site.categories.lunch %}
                <tr>
                    <td> {{ post.date | date: "%d %B %Y" }} </td>
                    <!-- <td> <a href="{{ post.url }}">{{ post.date | date: "%d %B %Y" }}</a> </td> -->
                    <td>
                        <ul>
                        {% for pap in post.papers %}
                            <li> {{ pap }} </li>
                        {% endfor %}
                        </ul>
                    </td>
                    <td> <p>{{ post.excerpt }}</p> </td>
                </tr>
            {% endfor %}
            </table>
        </div>

        <div class="grid_12 footer">
            <div class="footer_links">
                <a href="http://github.com/silky/quantum-lunch"><small>source</small></a>
            </div>
        </div>
    </div>
</body>
</html>
